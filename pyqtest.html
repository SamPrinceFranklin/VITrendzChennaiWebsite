<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoursesSearch</title>
</head>

<script>

const courses=["STS1011","PHY1701","CSE1002","CSE1001","CSE2003","CSE2004","MAT1002","MAT1001"]

function coursesearch()
{

    for(let e=0;e<courses.length;e++)
{
    var c=document.getElementById(courses[e]);
    c.style.display="none";
}    

var p=[];
var x=document.getElementById('search');
y=x.value;
let z = y.toUpperCase(); 

if(y!=0)
{
 for(let j=0;j<courses.length;j++)
{
    let n=courses[j].search(z);
    if(n>=0)
    {
      var k=p.length;
      p[k]=courses[j];
    }
}

 for(let m=0;m<p.length;m++)
{
    var b=document.getElementById(p[m]);
    b.style.display="flex";
}
}
}

</script>

<body>

<input type="text" name="search" id="search"  oninput="coursesearch()">

 <br><br><br><br>

    <a href="#" id="CSE1001" style="display: none;">CSE1001</a>
    <a href="#" id="CSE2003" style="display: none;">CSE2003</a>
    <a href="#" id="CSE2004" style="display: none;">CSE2004</a>
    <a href="#" id="MAT1002" style="display: none;">MAT1002</a>
    <a href="#" id="MAT1001" style="display: none;">MAT1001</a>
</div>

</body>
</html>
